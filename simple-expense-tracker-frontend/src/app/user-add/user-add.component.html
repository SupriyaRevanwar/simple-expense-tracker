<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.user_name" name="name" id="txt"
                            class="form-control phone" maxlength="28" required placeholder="Enter your name" />
                    </div>
                    

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> income: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.income" name="income" id="txt" required
                            placeholder="Enter valid income" />   
                    </div>

                    <div class="form-group">
                        <label for="firstname"> Grocery: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.grocery" name="grocery" id="txt" 
                        placeholder="add Grocery Expenses " />   
                    </div>
                    <div class="form-group">
                        <label for="firstname"> Electronics: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.electronics" name="electronics" id="txt" 
                        placeholder="add Electronics Expenses " />   
                    </div>
                    <div class="form-group">
                        <label for="email"> Bills: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.bills" name="bills" id="txt" 
                        placeholder="add Bills Expenses " />   
                    </div>
                    <div class="form-group">
                        <label for="email"> Cloths: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.cloths" name="cloths" id="txt" 
                        placeholder="add Cloths Expenses " />   
                    </div>
                    <div class="form-group">
                        <label for="email"> Medicine: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.medicine" name="medicine" id="txt" 
                        placeholder="add Medicine Expenses " />   
                    </div>
                    <div class="form-group">
                        <label for="email"> Others: </label>
                        <input class="form-control" type="number" [(ngModel)]="user.others"  name="others" id="txt"
                        placeholder="add Other Expenses " />   
                    </div>
                    <div class="form-group">
                        <input class="cbtn" type="submit" name="submit_reg" value="Register" (click)="onSubmit()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
